<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AmitTG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: linear-gradient(135deg, #0d0d0d, #1c1c1c);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #ff4d4d;
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 14px;
      font-size: 15px;
      border-radius: 10px;
      border: none;
      background: #1e1e1e;
      color: #fff;
      resize: vertical;
      box-shadow: inset 0 0 4px rgba(255, 255, 255, 0.05);
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 14px;
      font-size: 16px;
      background: linear-gradient(90deg, #ff0033, #ff6600);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #loader {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #ffd700;
    }

    .video-block {
      margin-top: 12px;
      padding: 14px;
      border-left: 4px solid;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(2px);
      font-size: 15px;
      line-height: 1.5;
    }

    .found {
      border-color: #2ecc71;
      color: #2ecc71;
    }

    .not-found {
      border-color: #e74c3c;
      color: #e74c3c;
    }

    .not-found a {
      color: #ff8a8a;
      text-decoration: underline;
      word-break: break-word;
      display: inline-block;
      margin-top: 4px;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #ff4d4d;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
  </style>
</head>
<body>

  <h2>AmitTG</h2>

  <textarea id="ytLinks" placeholder="1 https://youtu.be/xyz1234..."></textarea>
  <button onclick="checkAllVideos()">Track Video</button>

  <div id="loader">‚è≥ Checking...</div>
  <div id="results"></div>

  <script>
    // üî• Firebase Init
    const firebaseConfig = {
      apiKey: "AIzaSyDOSmFSpbsfXveaDpozsjDwTbc3yjmcAhg",
      authDomain: "amittg-tool.firebaseapp.com",
      databaseURL: "https://amittg-tool-default-rtdb.firebaseio.com",
      projectId: "amittg-tool",
      storageBucket: "amittg-tool.appspot.com",
      messagingSenderId: "873427375036",
      appId: "1:873427375036:web:315252c835a9dcf6f111b9",
      measurementId: "G-JTD2DS401H"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const ytCollection = db.collection("youtube_links");

    const textarea = document.getElementById("ytLinks");

    // üì• Load Firestore links
    ytCollection.orderBy("timestamp", "asc").onSnapshot(snapshot => {
      const docs = snapshot.docs.map(doc => ({
        serial: parseInt(doc.data().serial),
        link: doc.data().link
      }));
      docs.sort((a, b) => a.serial - b.serial);
      const lines = docs.map(doc => `${doc.serial} ${doc.link}`);
      textarea.value = lines.join("\n");
    });

    // üì¶ Extract Video ID
    function extractVideoID(url) {
      const regExp = /(?:v=|youtu\.be\/|embed\/|watch\?v=)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regExp);
      return match ? match[1] : null;
    }

    // üïí Get Relative Time
    function getRelativeTime(publishedAt) {
      const published = new Date(publishedAt);
      const now = new Date();
      const diffMs = now - published;
      const diffMins = Math.floor(diffMs / (1000 * 60));

      if (diffMins < 1) return "just now";
      if (diffMins === 1) return "1 minute ago";
      if (diffMins < 60) return `${diffMins} minutes ago`;

      const diffHours = Math.floor(diffMins / 60);
      if (diffHours === 1) return "1 hour ago";
      if (diffHours < 24) return `${diffHours} hours ago`;

      const diffDays = Math.floor(diffHours / 24);
      if (diffDays === 1) return "1 day ago";
      return `${diffDays} days ago`;
    }

    // ‚úÖ Track all videos
    async function checkAllVideos() {
      const input = textarea.value.trim();
      const lines = input.split("\n").filter(Boolean);
      const loader = document.getElementById("loader");
      const results = document.getElementById("results");
      results.innerHTML = "";
      loader.style.display = "block";

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        let serial = i + 1;
        let url = line;
        const match = line.match(/^(\d+)\.?\s+(https?:\/\/[^\s]+)$/);
        if (match) {
          serial = match[1];
          url = match[2];
        }

        const videoId = extractVideoID(url);
        const div = document.createElement("div");
        div.className = "video-block";

        if (!videoId) {
          div.classList.add("not-found");
          div.innerHTML = `${serial}. ‚ùå Invalid link<br><a href="${url}" target="_blank">${url}</a>`;
        } else {
          const videoUrl = `https://youtu.be/${videoId}`;
          try {
            const api = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics,status&id=${videoId}&key=AIzaSyC_PW7C_ZgD5wIJ_SzHyXNdEqp3hfwIs9g`;
            const res = await fetch(api);
            const data = await res.json();

            if (data.items && data.items.length > 0 && data.items[0].status.uploadStatus !== "deleted") {
              const video = data.items[0];
              const channelTitle = video.snippet.channelTitle;
              const relativeTime = getRelativeTime(video.snippet.publishedAt);

              div.classList.add("found");
              div.innerHTML = `
                ${serial}. ‚úÖ <a href="${videoUrl}" target="_blank" style="color:#2ecc71; text-decoration:underline;">${channelTitle}</a><br>
                ‚è±Ô∏è ${relativeTime}<br>
                <span style="color:#ffd700;cursor:pointer;text-decoration:underline;" onclick="showLikes(this, '${videoId}')">üëÜ Tap to view likes</span>
              `;
            } else {
              div.classList.add("not-found");
              div.innerHTML = `${serial}. ‚ùå Not Found<br><a href="${videoUrl}" target="_blank">${videoUrl}</a>`;
            }
          } catch (e) {
            div.classList.add("not-found");
            div.innerHTML = `${serial}. ‚ö†Ô∏è Error checking<br><a href="${videoUrl}" target="_blank">${videoUrl}</a>`;
          }
        }

        results.appendChild(div);
      }

      loader.style.display = "none";
    }

    // üëá Show Likes on Click
    async function showLikes(elem, videoId) {
      elem.textContent = "‚è≥ Loading likes...";
      try {
        const likeAPI = `https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${videoId}&key=AIzaSyDXbiFdiB7IzuuPqKrbSfdTg5CUurFknpo`;
        const res = await fetch(likeAPI);
        const data = await res.json();
        if (data.items && data.items.length > 0) {
          const likes = data.items[0].statistics.likeCount || "0";
          elem.textContent = `üëç Likes: ${likes}`;
        } else {
          elem.textContent = "‚ùå Could not fetch likes";
        }
      } catch {
        elem.textContent = "‚ö†Ô∏è Error fetching likes";
      }
    }
  </script>

</body>
</html>
