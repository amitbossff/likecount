<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AmitTG ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: linear-gradient(135deg, #0d0d0d, #1c1c1c);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #ff4d4d;
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 14px;
      font-size: 15px;
      border-radius: 10px;
      border: none;
      background: #1e1e1e;
      color: #fff;
      resize: vertical;
      box-shadow: inset 0 0 4px rgba(255, 255, 255, 0.05);
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 14px;
      font-size: 16px;
      background: linear-gradient(90deg, #ff0033, #ff6600);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #loader {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #ffd700;
    }

    .video-block {
      margin-top: 12px;
      padding: 14px;
      border-left: 4px solid;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(2px);
      font-size: 15px;
      line-height: 1.5;
    }

    .found {
      border-color: #2ecc71;
      color: #2ecc71;
    }

    .not-found {
      border-color: #e74c3c;
      color: #e74c3c;
    }

    .unknown {
      border-color: #e74c3c !important;
      color: #e74c3c !important;
    }

    .not-found a {
      color: #ff8a8a;
      text-decoration: underline;
      word-break: break-word;
      display: inline-block;
      margin-top: 4px;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #ff4d4d;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
  </style>
</head>
<body>

  <h2>AmitTG‚ù§Ô∏è‚Äçüî•</h2>

  <textarea id="ytLinks" placeholder="1 https://youtu.be/xyz1234..."></textarea>
  <button onclick="checkAllVideos()">Track Video</button>

  <div id="loader">‚è≥ Checking...</div>
  <div id="results"></div>

  <script>
    // üî• Firebase Init
    const firebaseConfig = {
      apiKey: "AIzaSyDOSmFSpbsfXveaDpozsjDwTbc3yjmcAhg",
      authDomain: "amittg-tool.firebaseapp.com",
      projectId: "amittg-tool",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const ytCollection = db.collection("youtube_links");
    const textarea = document.getElementById("ytLinks");

    ytCollection.orderBy("timestamp", "asc").onSnapshot(snapshot => {
      const docs = snapshot.docs.map(doc => ({
        serial: parseInt(doc.data().serial),
        link: doc.data().link
      }));
      docs.sort((a, b) => a.serial - b.serial);
      const lines = docs.map(doc => `${doc.serial} ${doc.link}`);
      textarea.value = lines.join("\n");
    });

    function extractVideoID(url) {
      const regExp = /(?:v=|youtu\.be\/|embed\/|watch\?v=)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regExp);
      return match ? match[1] : null;
    }

    function getRelativeTime(publishedAt) {
      const published = new Date(publishedAt);
      const now = new Date();
      const diffMs = now - published;
      const diffMins = Math.floor(diffMs / (1000 * 60));

      if (diffMins < 1) return "just now";
      if (diffMins === 1) return "1 minute ago";
      if (diffMins < 60) return `${diffMins} minutes ago`;

      const diffHours = Math.floor(diffMins / 60);
      if (diffHours === 1) return "1 hour ago";
      if (diffHours < 24) return `${diffHours} hours ago`;

      const diffDays = Math.floor(diffHours / 24);
      if (diffDays === 1) return "1 day ago";
      return `${diffDays} days ago`;
    }

    async function fetchChannelTitle(videoId) {
      const apiKey = "AIzaSyBLXwBhG9fcmTBEXrUsrO212k5bg2dtLj0";
      const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${apiKey}`);
      const data = await res.json();
      return data.items?.[0]?.snippet?.channelTitle || "Unknown";
    }

    async function fetchPublishedTime(videoId) {
      const apiKey = "AIzaSyBWST_qkyw4-c5eP4G9OquFh-3tzi67_J8";
      const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${apiKey}`);
      const data = await res.json();
      return data.items?.[0]?.snippet?.publishedAt || null;
    }

    async function checkAllVideos() {
      const input = textarea.value.trim();
      const lines = input.split("\n").filter(Boolean);
      const loader = document.getElementById("loader");
      const results = document.getElementById("results");
      results.innerHTML = "";
      loader.style.display = "block";

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        let serial = i + 1;
        let url = line;
        const match = line.match(/^(\d+)\.?\s+(https?:\/\/[^\s]+)$/);
        if (match) {
          serial = match[1];
          url = match[2];
        }

        const videoId = extractVideoID(url);
        const div = document.createElement("div");
        div.className = "video-block";

        const serialHTML = `<span style="color:#ff4d4d; font-weight:bold;">${serial}.</span>`;

        if (!videoId) {
          div.classList.add("not-found");
          div.innerHTML = `${serialHTML} ‚ùå Invalid link<br><a href="${url}" target="_blank">${url}</a>`;
        } else {
          const videoUrl = `https://youtu.be/${videoId}`;
          try {
            const [rawChannelTitle, publishedAt] = await Promise.all([
              fetchChannelTitle(videoId),
              fetchPublishedTime(videoId)
            ]);

            const isUnknown = rawChannelTitle === "Unknown" || !publishedAt;

            const channelTitle = rawChannelTitle !== "Unknown"
              ? `<span style="color:#2ecc71; text-decoration:underline;">${rawChannelTitle}</span>`
              : `<span style="color:#e74c3c; font-weight:bold;">NOT FOUND‚ùå </span>`;

            const relativeTime = publishedAt
              ? getRelativeTime(publishedAt)
              : '<span style="color:#e74c3c;font-weight:bold;"></span>';

            div.classList.add(isUnknown ? "unknown" : "found");
            div.innerHTML = `
              ${serialHTML} 
              <a href="${videoUrl}" target="_blank">${channelTitle}</a><br>
              <span style="color:#888;font-weight:bold;"></span>üëâ ${relativeTime}<br>
              <span style="color:#ffd700;cursor:pointer;text-decoration:underline;" onclick="showLikes(this, '${videoId}')">üëÜ Tap to view likes</span>
            `;
          } catch {
            div.classList.add("not-found");
            div.innerHTML = `${serialHTML} ‚ö†Ô∏è Error checking<br><a href="${videoUrl}" target="_blank">${videoUrl}</a>`;
          }
        }

        results.appendChild(div);
      }

      loader.style.display = "none";
    }

    async function showLikes(elem, videoId) {
      elem.textContent = "‚è≥ Loading likes...";
      try {
        const likeAPI = `https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${videoId}&key=AIzaSyDXbiFdiB7IzuuPqKrbSfdTg5CUurFknpo`;
        const res = await fetch(likeAPI);
        const data = await res.json();
        const likes = data.items?.[0]?.statistics?.likeCount || "0";
        elem.textContent = `üëç Likes: ${likes}`;
      } catch {
        elem.textContent = "‚ö†Ô∏è Error fetching likes";
      }
    }
  </script>

</body>
</html>
